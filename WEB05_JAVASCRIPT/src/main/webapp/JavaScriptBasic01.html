<!DOCTYPE html>
<!-- JavaScript(자바스크립트)
1. Html5 언어로 마크업하며 만드는 웹페이지의 정적인 기능들을 확장하고 페이지를 조금 더
동적으로 만들기 위해 사용하는 프론트 개발 언어입니다,
2, 주로 Html5에서 불가능한 사칙연산 및 관계연산 등을 실행할 때 사용하며, 기능적인 면이나
이벤트(클릭, 더블클릭 등)에 대한 동작을 처리하는데 사용됩니다.
3. 브라우저 및 화면에 표시될 태그들을 대상으로 하는 객체들이 정의되어 있으며, 자바의
객체지향 언어 형식의 프로그램이 작성됩니다,
4. 브라우저 상에서 일어날 수 있는 사용자 입력, 해당 연산, 이벤트에 의한 출력의 기능을
구현합니다 -->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScriptBasic01</title>
        <!-- 스타일의 시작 -->
        <style>

        </style>
        <!-- 스타일의 끝 -->
        <!-- 자바스크립트의 시작 -->
        <script>
            // 자바스크립트의 주석문은 자바의 주석문과 똑같이 사용됩니다.
            /* 자바스크립트 주석문 기호 1 - 여러줄 주석 처리
               자바스크립트 주석문 기호 1 - 여러줄 주석 처리*/
            // 자바스크립트 주석문 기호 2 - 한 줄 주석 처리
            /* Head 안의 스크립트 실행명령들(body안에서도 사용가능. 페이지가 처음 로딩될 때 실행) */
            alert("Hello World #1"); // alert 간단한 경고 메세지를 화면에 출력합니다.

            /* 1. 출력에 관련 명령 */
            // alert 명령은 자바스크립트안에서 내장된 window객체 안의 멤버 메소드입니다.
            // 사용할 때 window. 을 생략하여 사용할 수도 있고, 생략하지 않고 사용할 수도 있습니다.
            window.alert("Hello, JavaScript #2");
            // 자바스크립트에서는 화면에 표시되는 윈도우를 window라는 이름으로 정의한 객체로 다루게끔
            // 환경객체를 내장하고 있습니다.
            // body에서 계속......
            
            /* 2. 문자 자료형*/
            /* 자바 스크립트에도 자바와 마찬가지 문자 또는 숫자형의 자료가 존재합니다. 또한 그들을 저장해두고
            사용할 수 있게 변수도 존재합니다. 아래는 문자형 자료의 설명입니다. */

            // Java와 달리 javascript의 문자 자료형은 작은 따옴표와 큰 따옴표를 모두 문자자료로 사용합니다.
            // (char와 String의 구분이 없습니다.)
            // 작은 따옴표로 묶어도 문자 자료, 큰 따옴표로 묶어도 문자 자료로 인식합니다.
            // 다만 그 둘을 혼용하여 사용할 수 는 없습니다.("Java Script' 잘못된 사용)
            // 둘은 혼용하여 사용하는 경우는 문자열 자료 안에 인용 구문을 넣어야 할 때 혼용하여 사용합니다.
            // ('Hello "JavaScript"...' 바른 사용)
            // 인용 구분의 사용도 작은 따옴표와 큰 따옴표의 구분은 없습니다.
            // ('Hello "JavaScript"...', "Hellow'JavaScript'..." 모두 바른사용)
            // 큰 따옴표나 작은 따옴표로만 인용구문을 표기하고 싶다면 이스케이프 문자 \"를 사용합니다.
            // ("Hello, \"JavaScript\..."")
            // 이스케이프 문자들 : \n, \', \t, \\

            /*alert('Hello, JavaScript ...\n작은 따옴표');
            alert("Hello, JavaScript ...\n큰 따옴표");
            alert("Hello, 'JavaScript' ...\n혼합된 사용1");
            alert('Hello, "JavaScript" ...\n혼합된 사용2');
            alert('Hello, \"JavaScript\" ...\n이스케이프 문자 사용');*/

            /* 3. 숫자 자료형 */
            /* JavaScript의 숫자 자료는 정수와 실수만 구분하고, 이외의 요소들은 구분없이 사용합니다.
            통틀어서 숫자 자료라고 명칭합니다. */
            alert(273); 
            alert(3.14);

            /* 4. 산술 연산자 : +, -, *, /, %, */
            // 일반적인 산술 연산자는 똑같이 사용됩니다. 다만. 정수와 정수끼리 나눗셈 연산이, 정수결과가
            // 나오는 것이 아니라 실수 결과로 출력되는 것만 다릅니다.

            alert('27+35=' + (27+35));
            alert('27-35=' + (27-35));
            alert('27*35=' + (27*35));
            alert('27/35=' + (27/35)); // 자바 결과와의 차이
            alert('27%35=' + (27%35));


            /* 5. 비교 연산자 : <, >, <=, >=, ==, != */
            /* 6. 논리 연산자 : &&, ||, ! */
            alert("52 > 135 && 45 < 78 =>" + (52 > 135 && 45 < 78));
            // 52가 135보다 크면서, 45가 78보다 작다 -> FALSE
            alert("52 > 135 || 45 < 78 =>" + (52 > 135 || 45 < 78));
            // 52가 135보다 크거나, 45가 78보다 작다 -> TRUE
            alert("!(52 > 135) => " + !(52 > 135));
            // 52는 135보다 크지 않다. -> TRUE

            /* 7. 변수 */
            // - 자바스크립트의 변수 선언
            var a = 10;
            /*모든 변수는 var라는 선언 명령으로 생성합니다.
            변수의 자료형은 현재 저장되어 있는 자료형에 따라 바뀝니다.
            a 변수에 10이라는 값을 저장해서 정수형 변수가 되어 있다가도, 이후에 123.123이라는 값을
            a 변수에 대입하면 a변수는 실수형이 됩니다.
            변수는 1개 이지만 자료형을 바꿔가며 재활용이 가능합니다. */
            var radius = 10; // 정수
            var pi = 3.14; // 실수
            alert(pi);
            alert(2 * pi * radius); // 원의 둘레의 길이
            var varChar = "Hello World..." // 문자
            var booleanType = true; // boolean
            pi = "Hello World..."; // 실수가 되었던 변수에 다시 문자 저장
            alert(pi);
            alert(2 * pi * radius); // 문자와 숫자 자료의 산술연산의 결과는 Nan

            /* 자바스트립트의 변수는 함수도 저장 가능합니다.
            자바스크립트는 평소 사용하는 함수가 자바의 스태틱 함수(메소드)이며 생성 후 자유롭게 호출하여
            사용합니다. 또한 다음과 같이 만들어지는 함수를 변수에 담아서 사용하기도 합니다. */
            var functionVar = function(){
                alert("함수를 변수에 저장하여 호출합니다;");
            }// 함수
            functionVar();
            // function(){}와 같이 정의된 함수를 익명함수라고 하며, 이 익명함수는 스스로 호출이 되지
            // 않아서 위와 같이 변수에 저장하고 변수 이름으로 호출합니다.
            // 변수를 출력하면 함수 내용이 출력됩니다.
            alert(functionVar);

            /* 자바스크립트에도 객체가 존재합니다. 하나의 변수안에 여러 속성(멤버변수) & 멤버 메소드들을
            생성해놓고 객체지향 프로그래밍을 할 수 있습니다.
            var objectVar = {}; // 객체 */

            /* 8. 복합 대입 연산자 : +=, -=, *=, /=, %= */
            var value = 10;
            value += 10; // value = value + 10;
            alert(value);
            value -= "world";
            alert(value); // NaN(Not a Number)

            /* 9. 증감 연산자 */
            var number = 10;
            alert(++number + 5); // number 값 10에서 11로 변경 후 +5 연산 실행
            alert(--number + 5); // number 값 11에서 10로 변경 후 +5 연산 실행
            alert(number++ + 5); // number 값 10에서 +5 연산 후 10에서 11로 변경
            alert(number-- + 5); // number 값 11에서 +5 연산 후 11에서 10로 변경


            /* 10. 변수의 특징과 변수들 간의 연산*/
            // 변수는 가장 마지막에 대입한 값을 기억합니다.
            // 문자들간의 + 연산은 이어붙이기 연산입니다.
            // 문자와 숫자간의 + 연산도 이어붙이기 연산이 되어 최종 문자 결과가 만들어집니다.

            var cup = "Coffee";
            cup = "Green Tea";
            cup = "Water";
            alert('Drink ' + cup + "...!!!");
            var number = 10;
            alert('숫자 값 : ' + number);
            
        </script>
        <!-- 자바스크립트의 끝 -->
        <!-- head 태그 안의 스크립트 -> 주로 메서드(함수)의 정의에 사용되며, 때로 직접 실행 명령도 사용됩니다.
        코딩된 직접 실행 명령의 실행시점 : 페이지가 브라우저에 로딩되는 시점 -->
    </head>
    <body>
        <!-- body태그 안의 스트립트 -> 주로 head 안의 함수를 호출하거나 직접 실행 명령을 씁니다.
        함수 및 실행 명령의 실행 시점 : 페이지 시작 지점 또는 이벤트(마우스 동작) 발생시점 -->
        <!-- 자바스크립트의 시작 -->
        <script>
              /* 1. 출력에 관련 명령 */
              // window.alert("Hello, JavaScript #3");
              // document.write("<h1>Hello JavaScript #4</h1>"); // 실행 시점을 조정할 수 있는 구문
              // 자바 스크립트에서는 body 영역을 document라는 객체로 정의하고 제어할 수 있게 환경을 제공합니다.
        </script>
        <!-- 자바스크립트의 끝 -->
        <h1>Hello JavaScript #4</h1> <!-- 페이지 시작시에 표시되는 구문 -->
    </body>
</html>
