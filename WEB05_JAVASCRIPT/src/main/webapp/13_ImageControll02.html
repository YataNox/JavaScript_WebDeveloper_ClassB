<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>13_ImageControll02.html</title>
        <script>
            // 그림을 클릭하면 숫자 하나를 입력 받아서 "숫자.jpg" 파일로 그림을 바꿔주세요
            function changeImg(){
                var number = prompt("숫자를 입력하세요", "1");
                number = "images/" + number + ".jpg";
                document.getElementById("target").src = number;
            }
        </script>
    </head>
    <body>
        <img src="images/1.jpg" id="target" onclick="changeImg()">
    </body>
</html>
