<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_ImageControll01.html</title>
        <script>
            function abc1() {
                alert("그림1을 클릭하셨습니다.");
            }
            function abc2() {
                alert("그림2을 클릭하셨습니다.");
            }
            // 이벤트 별로 동작이 다르다면 가장 쉽게 함수를 이벤트 갯수 만큼 만들어서 사용하는 것이 쉽습니다.
            // 마우스가 그림1에 올라가면 그림2가 보여지게 하고 싶다면
            // 1. 그림1에 onMouseover라는 이벤트를 추가하고
            // 2. 자바 스크립트에서 실행될 함수를 만들고 이벤트에 연결합니다. 
            // 3. 실행될 동작은 img 태그의 src를 변경하는 것입니다.
            function changeImg() {
                // changeImg 함수 입장에서는 누가 자신을 호출했는지 알 수가 없고, 호출되면 실행될 뿐입니다.
                // 나를 호출한 태그 또는 지정 태그의 이미지를 바꿔주려면, 그 태그를 현재 위치에서 접근할 수 있는
                // 함수 또는 명령을 써야합니다.
                // body 내부의 태그를 id로 이름불러 사용하기 위한 명령
                document.getElementById("img1").src = "images/2.jpg";
            }
            function recoverImg(){
                document.getElementById("img1").src = "images/1.jpg";
            }
            function changeImg1() {
                // changeImg 함수 입장에서는 누가 자신을 호출했는지 알 수가 없고, 호출되면 실행될 뿐입니다.
                // 나를 호출한 태그 또는 지정 태그의 이미지를 바꿔주려면, 그 태그를 현재 위치에서 접근할 수 있는
                // 함수 또는 명령을 써야합니다.
                // body 내부의 태그를 id로 이름불러 사용하기 위한 명령
                document.getElementById("img2").src = "images/3.jpg";
            }
            function recoverImg1(){
                document.getElementById("img2").src = "images/2.jpg";
            }
        </script>
    </head>
    <body>
        <img src="images/1.jpg" id="img1" onclick="abc1()" onmouseover="changeImg()" onmouseout="recoverImg()">
        <img src="images/2.jpg" id="img2" onclick="abc2()" onmouseover="changeImg1()" onmouseout="recoverImg1()">
        <!-- img2에 마우스를 올리면 3.jpg로, 마우스가 빠지면 2.jpg로 변경되게 코딩해주세요 -->
    </body>
</html>
