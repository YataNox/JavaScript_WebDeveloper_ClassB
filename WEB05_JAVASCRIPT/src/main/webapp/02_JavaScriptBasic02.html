            /* 14. undefined 자료형
            // 1. 존재하지 않는 것을 표현하는 자료형
            alert(typeof(variable));
            // 2. 변수를 선언했지민, 초기화하지 않았을 때
            var variable2;
            alert(typeof(variable2));*/

            /* 15. 숫자와 문자열 자료형 변환 */
            // 1. +연산자
            alert(52+273); // 325
            alert('52'+'273'); // 52273
            alert('52'+273); // 52273
            alert(52+'273'); // 52273
            // 2. 덧셈을 제외한 사칙 연산
            alert('52' - 2); // 50
            alert('52' * 2); // 104
            alert('52' / 2); // 326
            alert('52' % 3); // 1
            alert('홍길동' - 2); // NaN
