<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <h1>전달받은 사용자 정보</h1>
    <table id="tb1" border="1">
      <tbody>
        <tr>
          <td>ID</td>
          <td>비밀번호</td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" charset="utf-8">
      let t = document.getElementById('tb1');
      let tr;
      for(var i = 0; i < window.localStorage.length; i++){
        tr = document.createElement('tr');
        let th = document.createElement('th');
        let th2 = document.createElement('th');
        let text = document.createTextNode(window.localStorage.key(i));
        let text2 = document.createTextNode(window.localStorage.getItem(window.localStorage.key(i)));
        th.appendChild(text);
        th2.appendChild(text2);
        tr.appendChild(th);
        tr.appendChild(th2);
        t.appendChild(tr);
      }
    </script>
  </body>
</html>
