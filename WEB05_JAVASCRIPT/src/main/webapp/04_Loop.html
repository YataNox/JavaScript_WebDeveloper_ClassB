            // 예제2-반복 실행 while문
            var value = 0;
            var startTime = new Date().getTime(); // 오늘의 날짜 시간의 밀리초 환산 값
            // alert(startTime);
            endTime = startTime + 1000;
            while(new Date().getTime() < endTime){
                value++;
            } // value에는 현재시간이 밀리초로 환산되어 endTime 보다 작은 동안 몇 번 반복 실행되는지 횟수가 저장될 예정입니다.
            alert("시작시간 : " + startTime);
            alert("종료시간 : " + endTime);
            alert("반복횟수 : " + value);
        </script>
