<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03_Controll_If.html</title>
        <script>
            /* 1. if 조건문 */
            var date = new Date();
            /* 
            자바스크립트의 내장 라이브러리 중 날짜 객체를  생성하는 명령. 자바스크립트에도 자바와 같이 활용할
            주요 내장 클래스들이 존재합니다. 새로운 객체를 생성하기 위해 new는 명령과 함께 객체를 생성하여
            사용합니다.
            자바스크립트의 if문의 사용은 자바에서의 사용과 똑같습니다. */
            var hour = date.getHours();
            if(hour < 11){
                alert(hour + "시 : 아침 먹을 시간입니다.");
            }else if(hour < 15){
                alert(hour + "시 : 점심 먹을 시간입니다.");
            }else{
                alert(hour + "시 : 저녁 먹을 시간입니다.");
            }

            var min = date.getMinutes();
            alert(min);
            var sec = date.getSeconds();
            alert(sec);
            var year = date.getFullYear();
            // getYear() 함수는 원래 년도에서 1990년을 뺀 값을 리턴함
            // getYear() 함수는 웹 표준에서 제거(Deprecated)되었음
            // getFullYear()로 대체 되어 사용 중
            alert(year);
            var month = date.getMonth();
            alert(month+1);
            var date1 = date.getDate();
            alert(date1);
            var week = date.getDay();
            // 0 : 일요일 ~ 6 : 토요일
            if(week==1) alert('월요일');
            else if(week==2) alert('화요일');
            else if(week==3) alert('수요일');
            else if(week==4) alert('목요일');
            else if(week==5) alert('금요일');
            else if(week==6) alert('토요일');
            else alert('일요일');



        </script>
    </head>
    <body>
        
    </body>
</html>
