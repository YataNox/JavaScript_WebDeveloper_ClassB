<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05_Function01</title>
        <script>
            /* 
            함수(Function)
                - 자바의 메소드와 같은 뜻의 문법 요소입니다.
                - 반복되거나 단위로 구성될 명령을 하나의 이름으로 묶어놓고, 명령이 필요할 때 이름을 불러 실행하는 구조입니다.
                - 보통 head 태그 안의 스크립트 영역에서 함수를 정의해놓고, body의 이벤트에 연결하여 실행시킵니다.
                    : 버튼이 클릭되면 실행되는 자바스크립트 함수의 정의
                - 함수는 선언적 함수와 익명 함수가 있습니다.
                - 선언적 함수는 생성 당시 부를 이름을 부여해서 만드는 함수를 의미하고,
                - 익명 함수는 이름을 지정하지 않은 상태로 만들어서 변수에 저장하여 사용하곤 합니다.
            */

            /*
            익명 함수
                - 하나의 변수에 익명 함수를 대입하고, 필요할 떄마다 변수 이름으로 실행할 수 있다는 장점이 있습니다.
                - 이미 함수가 대입되어있는 변수에 다른 함수를 대입하여 다른 함수가 실행되게 할수도 있습니다.
            */

            // 익명함수
            /* function(){
                var output = Number(prompt('숫자를 입력하세요', '숫자'));
                alert(output);
            } */
            // var a = 100; 익명함수란 100에 해당하는 내용입니다.

            // 선언적 함수
            // 선언적 함수의 정의
            function move(){
                var output = Number(prompt('숫자를 입력하세요', '숫자'));
                alert(output);
            }

            // 익명함수를 변수에 저장할 수 있습니다.
            var func = function(){
                var output = Number(prompt('숫자를 입력하세요', '숫자'));
                alert(output);
            }
            move();

            func(); // 익명함수 호출

            // 하나의 변수애 다른 함수를 담아서 실행할 수 있습니다.
            func = function(){
                var output = prompt('문자를 입력하세요', '문자');
                alert(output);
            }
            func();
        </script>
    </head>
    <body>
        
    </body>
</html>
