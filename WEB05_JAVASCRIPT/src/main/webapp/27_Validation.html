<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>27_Validation.html</title>
        <style>
            #wrap{
                width: 970px;
                margin: 0 auto;
            }
            h1{
                color: green;
            }
            table{
                width: 100%; border-collapse: collapse;
                font-size: 12px; line-height: 24px;
            }
            table td, th{
                border: 1px solid #d3d3d3;
                padding: 5px;
            }
            th{
                background-color: yellowgreen;
            }
        </style>
        <script>
            function joinCheck() {
                // 각 입력란의 name 값의 한 접근
                if(document.frm.id.value == ""){
                    alert("아이디는 네 글자 이상이어야 합니다.");
                    document.frm.id.focus(); // 포커스를 아이디 입력란으로 이동
                    return false;
                }
                if(document.frm.id.value.length < 4){
                    alert("아이디는 네 글자 이상이어야 합니다.");
                    document.frm.id.focus(); // 포커스를 아이디 입력란으로 이동
                    return false;
                }
                if(document.frm.pwd.value == ""){
                    alert("비밀번호는 필수 입력 사항입니다.");
                    document.frm.pwd.focus();
                    return false;
                }
                if(document.frm.pwd.value != document.frm.pwd_check.value){
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    document.frm.pwd_check.focus();
                    return false;
                }
                if(document.frm.name.value == ""){
                    alert("이름은 반드시 입력하여야 합니다.");
                    document.frm.name.focus();
                    return false;
                }
                if(document.frm.email.value == ""){
                    alert("이메일은 반드시 입력하여야 합니다.");
                    document.frm.email.focus();
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div id="wrap" align="center">
            <h1>사용자 등록</h1>
            <form name="frm" method="get" action="27_Validation_Result.html">
                <table>
                    <tr>
                        <th>&nbsp;아이디</th>
                        <td> 
                            &nbsp;<input type="text" name="id" size="20"> *
                            &nbsp;<input type="button" value="중복체크">
                            <input type="hidden" name="re_id">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>&nbsp;<input type="password" name="pwd" size="20"> *</td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>&nbsp;<input type="password" name="pwd_check" size="20"> *</td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>&nbsp;<input type="text" name="name" size="20"> *</td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>&nbsp;<input type="email" name="email" size="20"> *</td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td>&nbsp;<input type="text" name="phone1" size="5"> -
                            <input type="text" name="phone2" size="7"> -
                            <input type="text" name="phone2" size="7"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">*는 필수 입력사항입니다.</td>
                    </tr>
                </table><br><br>
                <input type="submit" value="등록" onclick="return joinCheck()">
                <input type="reset" value="다시작성">
                <input type="button" value="로그인페이지로">
            </form>
        </div>
    </body>
</html>
